<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <title>Login</title>
</head>

<body class="text-center">
  <main class="form-signin">

    <form th:action="@{/account/login}" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72"
        height="57">
      <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username and password.
      </div>
      <div class="alert alert-danger" role="alert" th:if="${param.logout}">
        You have been logged out.
      </div>

      <div class="form-floating">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" id="floatingPassword" name="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
    <button class="w-100 btn btn-lg btn-secondary" onclick="location.href='/'" style="margin-top:1px;">Back</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
