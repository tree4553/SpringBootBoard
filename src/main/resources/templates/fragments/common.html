<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Spring Boot Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="board.css" th:href="@{/board.css}" rel="stylesheet">
</head>

<body>
    <div class="container" th:fragment="menu(menu)">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Spring Boot Board</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#" th:href="@{/}" class="nav-link" th:classappend="${menu} == 'home'? 'active'"
                        th:attr="aria-current=${menu} == 'home'?'page'">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/board/list}" class="nav-link" th:classappend="${menu} == 'board'? 'active'"
                        th:attr="aria-current=${menu} == 'board'?'page'">Board</a>
                </li>
            </ul>
        </header>
    </div>
</body>

</html>
