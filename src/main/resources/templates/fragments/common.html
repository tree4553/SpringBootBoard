<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Spring Boot Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="board.css" th:href="@{/board.css}" rel="stylesheet">
</head>

<body>
    <div th:fragment="menu(menu)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Spring Boot Board</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-pills">
                        <a class="nav-link" href="/" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'" th:attr="aria-current=${menu} == 'home' ? 'page'">Home</a>
                        <a class="nav-link" href="/board/list" th:href="@{/board/list}" th:classappend="${menu} == 'board' ? 'active'" th:attr="aria-current=${menu} == 'board' ? 'page'">Board</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
